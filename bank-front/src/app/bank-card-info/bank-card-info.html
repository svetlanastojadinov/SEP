<div align="center">
  <div class="creditCardForm">
    <div class="heading">
        <h1>Pay via card</h1><br>
        <b>Total: {{transaction.amount}} $</b>
    </div>
    <div class="payment">
        <form #f="ngForm" >
            <div class="form-group owner" id="submitForm">
                <label for="owner">Card holder name</label>
                <input type="text" class="form-control"  ngModel name="cardHolderName"  >
            </div>
            <div class="form-group CVV">
                <label for="cvv">Card Security code</label>
                <input type="text" class="form-control" ngModel name="cvv" >
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">PAN</label>
                <input type="text" class="form-control" ngModel name="PAN" >
            </div>
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select ngModel name="exm" >
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select ngModel name="exy" >
                    <option value="2019"> 2019</option>
                    <option value="2020"> 2020</option>
                    <option value="2021"> 2021</option>
                    <option value="2022"> 2022</option>
                    <option value="2023"> 2023</option>
                    <option value="2024"> 2024</option> 
                </select>
            </div>
            <div class="form-group" id="credit_cards">
                <img src="assets/images/visa.jpg" width=20% id="visa">
                <img src="assets/images/mastercard.png" width=15% id="mastercard">
                <img src="assets/images/dinacard.jpg" width=30% id="dinacard">
            </div>
            <div class="form-group" id="pay-now">
                <button  class="btn btn-primary" type="submit"  (click)="confirm()">Confirm</button>
            </div>
            <div >
                <button class="btn btn-danger" (click)="backToCart()">Cancel</button>
              </div>
        </form>
    </div>
</div>
 </div>
