<div class='manageUser'>
    <div class='addNew' data-toggle="modal" data-target="#myModal" (click)="setUser('author')">
        Add new author +
    </div>
    <div class='addNew' data-toggle="modal" data-target="#myModal" (click)="setUser('redactor')">
        Add new redactor +
    </div>
</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add new {{user}}</h4>
            </div>
            <div class="modal-body">
                <form class="FormDiv" (submit)="register()">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" placeholder="Enter username" [(ngModel)]="newUser.username"
                            name="username" />
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
                            [(ngModel)]="newUser.email" name="email" />
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="newUser.name"
                            name="name" />
                    </div>

                    <div class="form-group">
                        <label>Surname</label>
                        <input type="text" class="form-control" placeholder="Enter surname" [(ngModel)]="newUser.surname"
                            name="surname" />
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)='add(user)'>Add</button>
            </div>
        </div>

    </div>
</div>
